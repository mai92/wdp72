<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search</title>
  </head>
  <body>
    <script>
      let numbers = [0, 1, 2, 3, 4, 5, 6, 7];

      function binarySearch(sortedArray, toFind) {
        let lowIndex = 0; // 0 -> 2
        let highIndex = sortedArray.length - 1; // 7 -> 2
        while (lowIndex <= highIndex) {
          let midIndex = Math.floor((lowIndex + highIndex) / 2);
          if (sortedArray[midIndex] == toFind) {
            return midIndex;
          } else if (sortedArray[midIndex] < toFind) {
            lowIndex = midIndex + 1;
            console.log("low " + lowIndex);
          } else {
            highIndex = midIndex - 1;
            console.log("high " + highIndex);
          }
        }
        return null;
      }

      binarySearch(numbers, 2);
    </script>
  </body>
</html>
