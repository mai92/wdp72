<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isArithmeticProgression(numbers) {
        var difference = numbers[1] - numbers[0];
        console.log("difference " + difference);

        for (var i = 1; i < numbers.length; i++) {
          console.log(numbers[i] - numbers[i - 1]);
          if (numbers[i] - numbers[i - 1] !== difference) {
            return false;
          }
        }

        return true;
      }

      console.log(isArithmeticProgression([1, 2, 5, 6]));
      console.log(isArithmeticProgression([2, 4, 7, 8, 10, 12, 14]));
      console.log(isArithmeticProgression([1, 4, 7, 10, 13, 14]));
      console.log(isArithmeticProgression([2, 4, 6, 8]));
    </script>
  </body>
</html>
