<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prima</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        let divider = [];

        if (number <= 1) {
          return false;
        }

        for (let i = 2; i <= number; i++) {
          if (number % i == 0) {
            divider.push(i);
          }
        }

        if (divider.length === 1) {
          return true;
        } else {
          return false;
        }
        //return divider.length <= 2 ? true : false;
      }

      console.log(isPrime(2));
      console.log(isPrime(3));
      console.log(isPrime(6));
    </script>
  </body>
</html>
