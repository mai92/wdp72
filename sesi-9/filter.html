<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      let odd = [];

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 2 == 1) {
          odd.push(numbers[i]);
        }
      }

      console.log(odd);
      let oddNumbers = numbers.filter(function (number) {
        if (number % 2 == 0) {
          return number;
        }

        // return number % 2 == 1;
      });

      let oddNumbersArrow = numbers.filter((number) => number % 2 == 1);

      console.log(oddNumbers);
    </script>
  </body>
</html>
